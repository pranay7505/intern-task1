name: React Vite CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build React App
        run: npm run build

      - name: Docker Build
        run: docker build -t pranay7505/vite-react-app .

      - name: Docker Login
        run: echo "YOUR_DOCKER_ACCESS_TOKEN" | docker login -u "pranay7505" --password-stdin

      - name: Docker Push
        run: docker push pranay7505/vite-react-app
